{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ movie.title }}
                {% if perms.app.change_movie %}
                    <a href="{% url 'app:edit' movie.id %}">
                        <span class="badge badge-primary">Edit</span>
                    </a>
                {% endif %}
                {% if perms.app.delete_movie %}
                    <a href="{% url 'app:delete' movie.id %}">
                        <span class="badge badge-primary">Delete</span>
                    </a>
                {% endif %}
            </h1>
        </div>
    </div>
    <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ movie.review }}</p>
                <footer class="blockquote-footer">
                    Author:
                    <cite title="Source Title">
                        {{ movie.owner.username }}
                    </cite>
                </footer>
            </blockquote>
        </div>
    </div>

{% endblock %}
